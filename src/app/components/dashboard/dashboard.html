<!-- Vertical splitter -->
<div style="height:70px">
  <kendo-splitter orientation="vertical" class="navbar">
    <kendo-splitter-pane style="overflow:hidden;">
      <div class="row">
        <div class="col-xs-12 col-sm-6 example-col">
          <p>Single selection mode</p>
          <button kendoButton [toggleable]="true" [icon]="'bold'"></button>

          <!-- <button kendoButton [iconClass]="'fa fa-calendar fa-fw'"></button> -->
          <!-- <kendo-buttongroup [selection]="'single'">
            <button kendoButton [toggleable]="true" [icon]="'align-left'"></button>

            <button kendoButton [toggleable]="true" [icon]="'align-right'"></button>
            <button kendoButton [toggleable]="true" [icon]="'align-justify'"></button>
          </kendo-buttongroup> -->
        </div>
        <div class="col-xs-12 col-sm-6 example-col">
          <p>Multiple selection mode</p>
          <kendo-buttongroup>
            <button kendoButton [toggleable]="true" [icon]="'bold'"></button>
            <button kendoButton [toggleable]="true" [icon]="'italic'"></button>
            <button kendoButton [toggleable]="true" [icon]="'underline'"></button>
          </kendo-buttongroup>
        </div>
      </div>
    </kendo-splitter-pane>
  </kendo-splitter>
</div>
